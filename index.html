<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e63925041.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-APP</title>
</head>

<body>
  <main>
    <section class="greeting">
      <h1 class="title">
        Hello, <input aria-label="Name input" type="text" id="name" class="name" placeholder="Name here">
      </h1>
    </section>

    <section class="create-todo">
      <h2>Create a todo</h2>
      <span id="error-msg" class="error-msg" hidden></span>
      <form id="new-todo-form">
        <div class="todo-input">
          <input type="text" name="content" id="content" placeholder="e.g. Dinner with friends" maxlength="25" required>
          <input type="date" aria-label="date input" name="dueDate" id="due-date-input" class="due-date" required>
        </div>

        <!-- Customer icon by Icons8 -->

        <h2>Pick a cetegory</h2>
        <div class="options">
          <div class="options-div">
            <div class="category-info">
              <span><img src="public/icon-personal.png" alt="icon for category personal" width="30" height="30"
                  loading="lazy"></span>
              <p>Personal</p>
            </div>
            <label aria-label="category personal">
              <input type="radio" name="category" id="category1" value="personal">
            </label>
          </div>

          <div class="options-div">
            <div class="category-info">
              <div><img src="public/icon-kids.png" alt="icon with a teddybear for category kids" width="30" height="30"
                  loading="lazy">
              </div>
              <p>Kids</p>
            </div>
            <label aria-label="category kids">
              <input type="radio" name="category" id="category2" value="kids">
            </label>
          </div>

          <div class="options-div">
            <div class="category-info">
              <div><img src="public/icon-job.png" alt="icon with a briefcase for category job" width="30" height="30"
                  loading="lazy">
              </div>
              <p>Job</p>
            </div>
            <label>
              <input type="radio" name="category" id="category3" value="job" aria-label="category job">
            </label>
          </div>

          <div class="options-div">
            <div class="category-info">
              <div><img src="public/icon-other.png" alt="icon with a list for category other" width="30" height="30"
                  loading="lazy">
              </div>
              <p>Other</p>
            </div>
            <label aria-label="category other">
              <input type="radio" name="category" id="category4" value="other">
            </label>
          </div>
        </div>

        <label class="submit-button" aria-label="button add todo">
          <input type="submit" value="Add Todo">
        </label>
      </form>
    </section>

    <div class="sort-options">
      <h2>Todo list</h2>
      <div class="sort-options">
        <i class="fa-solid fa-sort"></i>
        <select name="sort" id="sort" class="sort">
          <option value="">Sort by</option>
          <option value="name">Name</option>
          <option value="added-date">Added date</option>
          <option value="due-date">Due date</option>
          <option value="category">Category</option>
        </select>
      </div>
    </div>

    <section class="todo-list">
      <div class="list" id="todo-list"></div>
    </section>

    <footer>
      <div class="list-status">
        <span id="items-left"></span>
      </div>
      <div class="filter" aria-label="filter todos">
        <button type="button" id="all" class="on all">All</button>
        <button type="button" id="active" class="active">Active</button>
        <button type="button" id="completed" class="completed">Completed</button>
      </div>
      <div class="right-corner">
        <button type="button" id="clear-all" class="clear-all" aria-label="button clear all todos">Clear All</button>
      </div>
    </footer>

  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
