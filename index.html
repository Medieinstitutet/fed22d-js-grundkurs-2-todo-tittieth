<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e63925041.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-APP</title>
</head>

<body>
  <main>
    <section class="greeting">
      <h1 class="title">
        Hello, <input aria-label="Name input" type="text" id="name" placeholder="Name here">
      </h1>
    </section>

    <section class="create-todo">
      <h2>Create a todo</h2>
      <form id="new-todo-form">
        <div class="todo-input">
          <input type="text" name="content" id="content" placeholder="e.g. Dinner with friends" required>
          <input type="date" aria-label="date input" name="dueDate" id="due-date-input" class="due-date">
        </div>

            <!-- Customer icon by Icons8 -->

        <h2>Pick a cetegory</h2>
        <div class="options">
          <div class="options-div">
            <div class="category-info">
              <span><img src="public/icon-personal.png" alt="icon for category personal" width="30" height="30"></span>
              <p>Personal</p>
            </div>
            <input type="radio" name="category" id="category1" value="personal" aria-label="category personal">
          </div>

          <div class="options-div">
            <div class="category-info">
              <div><img src="public/icon-kids.png" alt="icon with a teddybear for category kids" width="30" height="30"></div>
              <p>Kids</p>
            </div>
            <input type="radio" name="category" id="category2" value="kids" aria-label="category kids">
          </div>

          <div class="options-div">
            <div class="category-info">
              <div><img src="public/icon-job.png" alt="icon with a briefcase for category job" width="30" height="30"></div>
              <p>Job</p>
            </div>
            <input type="radio" name="category" id="category3" value="job" aria-label="category job">
          </div>

          <div class="options-div">
            <div class="category-info">
              <div><img src="public/icon-other.png" alt="icon with a list for category other" width="30" height="30"></div>
              <p>Other</p>
            </div>
            <input type="radio" name="category" id="category4" value="other" aria-label="category other">
          </div>
        </div>
        <button class="submit-button" aria-label="button add todo">
          <input type="submit" value="Add Todo">
        </button>
      </form>
    </section>

    <div class="sort">
      <h2>Todo list</h2>
      <div class="sort-options">
        <i class="fa-solid fa-sort"></i>
        <select name="sort" id="sort">
          <option value="">Sort by</option>
          <option value="name">Name</option>
          <option value="added-date">Added date</option>
          <option value="due-date">Due date</option>
          <option value="category">Category</option>
        </select>
      </div>
    </div>
      
    <section class="todo-list">
      <div class="list" id="todo-list"></div>
    </section>

    <footer>
        <div class="list-status">
          <span id="items-left"></span>
        </div>
        <div class="filter">
          <button type="button" id="all" class="on" aria-label="button show all todos">All</button>
          <button type="button" id="active" aria-label="button show active todos">Active</button>
          <button type="button" id="completed" aria-label="button show completed todos">Completed</button>
        </div>
        <div class="right-corner">
          <button type="button" id="clear-all" aria-label="button clear all todos">Clear All</button>
        </div>
    </footer>
  </main>

</body>

</html>
