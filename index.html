<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6e63925041.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO-APP</title>
</head>

<body>
  <main>
    <section class="greeting">
      <h1 class="title">
        Hello, <input type="text" id="name" placeholder="Name here">
      </h1>
    </section>

    <section class="create-todo">
      <h2>Create a todo</h2>
      <form id="new-todo-form">
        <div class="todo-input">
          <input type="text" name="content" id="content" placeholder="e.g. Dinner with friends" required>
          <input type="date" name="dueDate" id="due-date-input" class="due-date">
        </div>

            <!-- Customer icon by Icons8 -->

        <h2>Pick a cetegory</h2>
        <div class="options">
          <label>
            <div class="category-info">
              <div><img src="public/icon-personal.png" alt="icon with a person" width="30" height="30"></div>
              <p>Personal</p>
            </div>
            <input type="radio" name="category" id="category1" value="personal">
          </label>

          <label>
            <div class="category-info">
              <div><img src="public/icon-kids.png" alt="icon with a person" width="30" height="30"></div>
              <p>Kids</p>
            </div>
            <input type="radio" name="category" id="category2" value="kids">
          </label>

          <label>
            <div class="category-info">
              <div><img src="public/icon-job.png" alt="icon with a person" width="30" height="30"></div>
              <p>Job</p>
            </div>
            <input type="radio" name="category" id="category3" value="job">
          </label>

          <label>
            <div class="category-info">
              <div><img src="public/icon-other.png" alt="icon with a person" width="30" height="30"></div>
              <p>Other</p>
            </div>
            <input type="radio" name="category" id="category4" value="other">
          </label>
        </div>

        <input type="submit" value="Add Todo">
      </form>
    </section>

    <!--För att kunna se hur det kommmer se ut. Kommer att tas bort sen.-->
      
    <section class="todo-list">
      <h2>Todo list</h2>
      <div class="list" id="todo-list">
    </section>
    <footer>
        <div class="list-status">
          <p class="left-corner"><span id="items-left">0</span>Todos left</p>
        </div>
        <div class="filter">
          <button id="all" class="on">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <div class="right-corner">
          <button id="clear-completed">Clear Completed</button>
        </div>
    </footer>
  </main>

</body>

</html>
